<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Mission to Mars</title>
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      />
  </head>

  <body style="background-color:lightgray">

      <div class="container-fluid">

          <!-- Add Jumbotron to Header -->
        
          <div class="jumbotron text-center" style="background-color:#dc3545">
            <h1>Mission to Mars</h1>

            <!-- Button to activate scrape -->
            <p><a class="btn btn-secondary btn-lg" href="/scrape"
              style="background-color:#adb5bd" role="button">Refresh</a></p>
          </div>
        

          <!-- MARS NEWS -->

          <div class="row" id="mars-news">
            <div class="col-xs-12 col-md-12">
              <div class="media">
                <div class="media-body">
                  <h2>Latest Mars News</h2>
                  <h4 class="media-heading">{{mars.news_title}}</h4>
                  <p>{{ mars.news_paragraph }}</p>
                </div>
              </div>
            </div>
          </div>
          <!-- .col-xs-12 col-md-12 -->
          <!-- Featured Image and Facts section -->

          <div class="row" id="mars-featured-image">
            <div class="col-md-7">
              <h2>Featured Mars Image</h2>
              <img
                src="{{mars.featured_image}}"
                class="img-responsive"
                alt="Responsive image"
              />
              <div class="news-article--media--image--credits">
                <span class="label">Credit: NASA.gov</span>
              </div>
            </div>
          </div>

            <!-- Mars Facts -->

            <div class="col-md-3">
              <div class="row" id="mars-facts">
                <h4>Mars Facts</h4>
                {{ mars.facts | safe }}
              </div>
            </div>
          </div>

          <!-- Featured Image and Facts section -->
          <!-- col-xs-offset-4 col-md-offset-4 -->
          <div class="row text-center" id="mars-hemispheres">
            <div class="col-xs-12 col-md-12 ">
              <div class="container">
                <div class="row g-2">
                  <h2>Mars Hemispheres</h2>
                    {% for hem in mars.hemispheres %}
                          <div class="col-xs-3 col-md-3 ">
                            <div class="thumbnail">
                              <img
                                src="{{hem.img_url}}"
                                class="img-thumbnail"
                                alt="Thumbnail"
                              />
                            </div>
                            <div class="caption text-sm">
                              <h3>{{ hem.title }}</h3>
                            </div> 
                          </div>
                    {% endfor %}

                </div>
              </div>
            </div>
          </div>

      </div>
  </body>
</html>
